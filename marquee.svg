
<svg fill="none" viewBox="0 0 1000 50" width="1000" height="50" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
        .marquee {
          height: 50px;	
          overflow: hidden;
          position: relative;
        }
        .marquee strong {
          font-family: sans-serif !important;
          color: #FF6033;
          position: absolute;
          font-size: 1.2em;
          width: 100%;
          height: 100%;
          margin: 0;
          line-height: 50px;
          text-align: center;

          transform:translateX(100%);

          animation: marquee 7s linear infinite;
        }

        @keyframes marquee {
          0%   { 
            transform: translateX(100%); 		
          }
          100% { 
            transform: translateX(-80%); 
          }
        }
      </style>
      <div class="marquee">
        <strong>Thank you for visiting my github, and be sure to get in touch! It will be a pleasure to meet new people!</strong>
      </div>
		</div>
	</foreignObject>
</svg>
